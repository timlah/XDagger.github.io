<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XDAG network</title>
    <style type="text/css">
      body {
        margin: 0;
      }

  <link href="/assets/widgets/network/main.bundle.css" rel="stylesheet"><script type="text/javascript" src="/assets/widgets/network/main.bundle.js"></script></head>
  <body>
    <div id="network"></div>
    <script type="text/javascript" async>
